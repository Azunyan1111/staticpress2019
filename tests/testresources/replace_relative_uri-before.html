<!DOCTYPE html>
<html>
<head>
    <title>Hello world!</title>
    <!--Function replace_relative_uri() should replace absolute URL of dynamic site home to absolute URL of static site home.-->
    <meta property="og:url" content="https://dynamic-site.com/sub/" />
    <meta property="og:image" content="https://dynamic-site.com/sub/app/plugins/all-in-one-seo-pack/images/default-user-image.png" />
    <!--Function replace_relative_uri() should replace URLs of some extra attrebutes to absolute URL of static site.-->
    <meta property="og:url" content="/sub/" />
    <meta property="og:image" content="/sub/app/plugins/all-in-one-seo-pack/images/default-user-image.png" />
    <!--Function replace_relative_uri() should replace backslashed absolute URL of dynamic site to backslashed absolute URL of static site.-->
    <script type="text/javascript">
        window._wpemojiSettings = {
            "baseUrl":"https:\/\/s.w.org\/images\/core\/emoji\/12.0.0-1\/72x72\/",
            "ext":".png",
            "svgUrl":"https:\/\/s.w.org\/images\/core\/emoji\/12.0.0-1\/svg\/",
            "svgExt":".svg",
            "source":{
                "wpemoji":"https:\/\/dynamic-site.com\/sub\/wp\/wp-includes\/js\/wp-emoji.js?ver=5.3.2",
                "twemoji":"https:\/\/dynamic-site.com\/sub\/wp\/wp-includes\/js\/twemoji.js?ver=5.3.2"
            }
        };
    </script>
</head>
<body>
Hello world!
<a href="/">
<img src="/test.png">
<form action="/action">
</form>
<!--Function replace_relative_uri() should replace absolute URL of static site home to relative URL.-->
<a href="https://static-site.com/sub/">
<img src="https://static-site.com/sub/test.png">
<form action="https://static-site.com/sub/action">
</form>
<picture>
    <source media="(min-width: 600px)" srcset="https://static-site.com/sub/img_mini.jpg">
    <img src="https://static-site.com/sub/img_base.jpg" alt="Image">
</picture>
<!--Function replace_relative_uri() should replace URL encoded absolute URL of dynamic site to URL encoded absolute URL of static site.-->
<a href="//twitter.com/search?q=https%3A%2F%2Fdynamic-site.com%2Fsub%2Farticle-permalink%2F" target="blank" class="arrow-box-link twitter-arrow-box-link" rel="nofollow">
    <span class="social-count twitter-count"><span class="fa fa-comments"></span></span>
</a>
<a href="https%3A%2F%2Ftwitter.com%2Fintent%2Ftweet%3Ftext%3D%E8%A8%98%E4%BA%8B%E3%82%BF%E3%82%A4%E3%83%88%E3%83%AB%26amp%3Burl%3Dhttps%3A%2F%2Fdynamic-site.com%2Fsub%2Farticle-permalink%2F" target="blank" class="balloon-btn-link twitter-balloon-btn-link twitter-balloon-btn-link-default" rel="nofollow">
    <span class="fa fa-twitter"></span>
    <span class="tweet-label">Tweet</span>
</a>
<!--Function replace_relative_uri() should replace absolute URL of static site home to relative URL.-->
<!--@see http://webfood.info/staticpress-s3/#feedindexhtmlurl-->
<!--This link tag seems to work as hyperlink to the channel when subscribe feed.-->
<!--@see @see https://www.w3schools.com/xml/xml_rss.asp-->
<link>https://dynamic-site.com/sub</link>
</body>
</html>
